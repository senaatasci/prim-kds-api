<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Prim KDS | Yönetici Girişi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
    <img src="/images/gratis.png" alt="Gratis" class="login-logo">
    <h1>Prim KDS</h1>
    <p>Yönetici Giriş Paneli</p>
</div>


        <form id="loginForm">
            <div class="form-group">
                <label for="kullanici_adi">Kullanıcı Adı</label>
                <input type="text" id="kullanici_adi" name="kullanici_adi" placeholder="admin" required>
            </div>

            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre" placeholder="••••" required>
            </div>

            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>

        <div class="login-footer">
            © 2025 Prim KDS
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
